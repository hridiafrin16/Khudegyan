<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üßÆ Math Fun Game - KhudeGyan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0fff0;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }
        .game-container {
            margin-top: 100px;
        }
        #question {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #answer {
            width: 80px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container game-container">
    <h1 class="text-primary">üßÆ Math Fun Game</h1>
    <p>Solve the math problems as fast as you can!</p>

    <div id="question" class="mb-3"></div>

    <input type="number" id="answer" class="form-control d-inline-block me-2" />
    <button class="btn btn-success" onclick="checkAnswer()">Submit</button>

    <div id="feedback" class="mt-3 fw-bold"></div>
</div>

<script>
    let num1, num2, correctAnswer;

    function generateQuestion() {
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        correctAnswer = num1 + num2;
        document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
        document.getElementById('answer').value = '';
        document.getElementById('feedback').innerText = '';
    }

    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('answer').value);
        const feedback = document.getElementById('feedback');

        if (userAnswer === correctAnswer) {
            feedback.innerText = "üéâ Correct!";
            feedback.className = "text-success mt-3 fw-bold";
        } else {
            feedback.innerText = `‚ùå Oops! The correct answer was ${correctAnswer}`;
            feedback.className = "text-danger mt-3 fw-bold";
        }

        setTimeout(generateQuestion, 2000); // New question after 2 seconds
    }

    // Load first question
    generateQuestion();
</script>

</body>
</html>
