<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">📚 Course List</h2>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-primary">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th style="width: 180px;">Actions</th>
            </tr>
        </thead>
       <tbody>
    {% for course in courses %}
    <tr>
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>
            {% if user.is_superuser %}

                <a href="{% url 'update_course' course.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_course' course.id %}" class="btn btn-sm btn-danger">Delete</a>
            {% endif %}
        </td>
    </tr>

    {% empty %}
    <tr><td colspan="3" class="text-center text-muted">No courses found.</td></tr>
    {% endfor %}
    </tbody>
    </table>

   <table>
       <tbody>
       <tr>
        <td>
            {% if user.is_superuser %}
                <a href="{% url 'add_course' %}" class="btn btn-primary">➕ Add New Course</a>
            {% endif %}
        </td>

    </tr>

       </tbody>

   </table>



<div class="container text-center my-5">
    <a href="{% url 'home' %}" class="btn btn-success btn-lg rounded-pill shadow-sm">
        🏡 Go Back to Home
    </a>
</div>

<!-- Bootstrap JS (optional if you're using dropdowns/modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
