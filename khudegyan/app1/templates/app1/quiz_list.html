<!DOCTYPE html>
<html>
<head>
    <title>Available Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-primary">Available Quizzes</h2>
    <ul class="list-group">
        {% for quiz in quizzes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ quiz.title }}
                <a href="{% url 'solve_quiz_page' quiz.title %}" class="btn btn-success btn-sm">Start Quiz</a>
            </li>
        {% empty %}
            <li class="list-group-item">No quizzes available.</li>
        {% endfor %}
    </ul>
</div>

<!-- Back Button -->
<div class="container text-center my-5">
    <a href="{% url 'home' %}" class="btn btn-secondary btn-lg rounded-pill shadow-sm">
        üè† Back to Home
    </a>
</div>

</body>
</html>
