<!DOCTYPE html>
<html>
<head>
    <title>Solve Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-primary">{{ quiz.title }}</h2>
        <form method="post" class="bg-white p-4 rounded shadow-sm">
            {% csrf_token %}
            {% for question in questions %}
                <div class="mb-3">
                    <label for="answer_{{ question.id }}" class="form-label fw-bold">{{ question.question_text }}</label>
                    <input type="text" name="answer_{{ question.id }}" id="answer_{{ question.id }}" class="form-control">
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

</body>
</html>
