<!DOCTYPE html>
<html>
<head>
    <title>Child’s Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="text-center mb-4">
        <h2 class="text-success">Courses Your Child is Enrolled In</h2>
    </div>

    {% if courses %}
        <ul class="list-group mb-4">
            {% for course in courses %}
                <li class="list-group-item">
                    <h5 class="mb-1">{{ course.title }}</h5>
                    <p class="mb-0 text-muted">{{ course.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            No courses found for your child.
        </div>
    {% endif %}

    <!-- Back Button -->
    <div class="text-center mt-5">
        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg rounded-pill shadow">
            🏡 Back to Dashboard
        </a>
    </div>
</div>

<!-- Optional Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
