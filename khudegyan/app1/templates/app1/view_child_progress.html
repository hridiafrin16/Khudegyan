<!DOCTYPE html>
<html>
<head>
    <title>Child’s Progress Report</title>
</head>
<body>
    <h2>Your Child’s Progress</h2>
{% if reports %}
    <ul>
        {% for report in reports %}
            <li>{{ report.course.title }}: {{ report.score }} - {{ report.completion_status }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No progress reports found for your child.</p>
{% endif %}

</body>
</html>
