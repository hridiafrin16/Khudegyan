<!DOCTYPE html>
<html>
<head>
    <title>Your Progress Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-primary">Progress Report</h2>
        <ul class="list-group">
            {% for report in reports %}
                <li class="list-group-item">
                    <strong>{{ report.course.title }}</strong>:
                    Score <span class="badge bg-info text-dark">{{ report.score }}</span> -
                    <span class="text-muted">{{ report.completion_status }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

<!-- Back Button -->
<div class="container text-center my-5">
    <a href="{% url 'home' %}" class="btn btn-primary btn-lg rounded-pill shadow-sm">
        üè° Back to Home
    </a>
</div>
</body>
</html>
